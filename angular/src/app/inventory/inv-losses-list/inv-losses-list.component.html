
 <ngx-spinner></ngx-spinner>
 <ng-sidebar-container>
  <ng-sidebar [opened]="opened" mode="push" >
     <h3>
     Loss Details
   </h3>
   <br>
   <table style="width: 60%;">
   
   <tr>

    <td style="width: 100%;">
      <input type="text" class="form-control" id="basicInput"  placeholder="Loss Name" ngDefaultControl  [(ngModel)]='lossname' style="width: 90%;">
     
         </td>


  </tr>
  <tr>

    <td style="width: 100%;">
      <input type="number" class="form-control" id="basicInput"  placeholder="Allowable %" ngDefaultControl  [(ngModel)]='allowableper' style="width: 90%;">
     
         </td>


  </tr>
  
   <tr>
     <td colspan="2">
       &nbsp;
     </td>
   </tr>
   <tr>
     <td colspan="2">
       <button type="button" class="btn-lg btn-danger mr-1 mb-1" *ngIf='delVisible' [disabled]='!delCheck' (click) ='deleteStore()' >Delete</button>
       <button type="button" class="btn-lg btn-primary mr-1 mb-1" [disabled]='!creCheck' (click)='saveStore()' >{{saveStr}}</button>
       <button type="button" class="btn-lg btn-dark mb-1" (click)='close()'>Close</button>
     </td>
   </tr>
   </table>
  
      
     
</ng-sidebar>
       
      
<div ng-sidebar-content>
    
  <nav>
       <h3>
           List of Losses
       </h3>
       
       <table style="width: 100%;">
       <tr>
           <td align="left">
               <button type="button" *ngIf='!opened' class="btn-lg btn-success mr-1 mb-1" (click)='openNew()' >New</button>
           </td>
       </tr>
       </table>
       
       <table class="table m-0" style="width: 60%;">
           <thead class="thead-light">
             <tr>
               <th>#</th>
               <th>Loss</th>
               <th>Allowable %</th>
             
               <th>Open</th>
             </tr>
           </thead>
           <tbody>
            
             <tr *ngFor='let loss of losses; let i=index'>
               <th scope="row" >{{i+1}}</th>
               <td>{{loss.lossName}}</td>
               <td>{{loss.allowableper}}</td>
               
               <td><i *ngIf='!opened' class="ft-edit font-medium-1" (click)='openOld(loss)' ></i></td>
             </tr>
            
           </tbody>
         </table>
  </nav>
 </div>
 </ng-sidebar-container>
